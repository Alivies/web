<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lab7.css">
    <script src="js/lab7.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Введение в JS</title>
</head>
<body>
    <div class="form-box">
        <div class="content">
            <div class="block">
                <label for="numberone">Введите первое число:</label>
                <input type="number" name="" id="numberone">
            </div>

            <div class="block">
                <label for="numbertwo">Введите второе число:</label>
                <input type="number" name="" id="numbertwo"> 
            </div>
            <div class="block">
                <label for="text">Введите слово:</label>
                <input type="text" name="text" id="text">
            </div>

            <input type="submit" value="Нажать!" class="button" id="button" onclick="onClick()"/>
        </div>
    </div>
</body>
